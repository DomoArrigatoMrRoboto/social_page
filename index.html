<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="./image-victor.jpg" alt="picture of a man" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h2>Victor Crest <span>26</span></h2>
          <h3 class="London">London</h3>
        </div>
        <hr class="divider" />
        <div class="row">
          <div class="info">
            <span class="K"><b>80K</b></span>
            <h6 class="smaller">Followers</h6>
          </div>
          <div class="info">
            <span class="K"><b>803K</b></span>
            <h6 class="smaller">Likes</h6>
          </div>
          <div class="info">
            <span class="K"><b>1.4K</b></span>
            <h6 class="smaller">Photos</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
